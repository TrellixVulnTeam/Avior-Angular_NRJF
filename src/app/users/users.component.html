<h1 id = "usersh1">Users</h1>

<ul id="uliste">

<li id="srcbox">
  <i class="material-icons">person_search</i>&nbsp; &nbsp; &nbsp; 
  <input placeholder="Search..."id="srcField"type ="text" value="" 
  (keyup)="onChangeEvent($event)"><select [(ngModel)]="searchGroup" name ="Gruppe" id ="Gruppe">
  <option selected value ="Alle">Alle</option>
  <option *ngFor="let group of groups; let i = index" >{{group}}</option>
</select><button>Search</button>
<button (click)="createNew()" >Create New</button></li>
</ul>
<div class="boks">
<ul id="uliste">
 
  <li  id="usbox"  *ngFor="let user of users; let j = index" [hidden]="!checkMatch(user.n,user.g, searchGroup)">
    <a  *ngIf="test(j)" routerLink="" (click)="detailsUser(user.n)">{{ user.n }}</a>

    <ul>
        <li >Type: {{ user.type }} &nbsp; &nbsp; &nbsp;  Id: {{user.id}} &nbsp; &nbsp; &nbsp; Group: {{user.g}} </li>
      
    </ul>
  </li>
  
</ul></div>
